<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>
    <div th:replace="common/header :: navbar" />

    <div class="container">
        <form th:action="@{/book/add}" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend class="mx-auto">New Book Information</legend>
                <span style="font-size: small;">* is a required field</span>
                <!-- title -->
                <div class="form-group row">
                    <label for="title">* Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" required="required"
                        th:value="@{book.title}" />
                    <span class="text-muted">Title of the book</span>
                </div>

                <!-- author -->
                <div class="form-group row">
                    <label for="author">* Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author" required="required"
                        th:value="@{book.author}" />
                    <span class="text-muted">Author of the book</span>
                </div>

                <!-- publisher -->
                <div class="form-group row">
                    <label for="publisher">Publisher</label>
                    <input type="text" class="form-control" id="publisher" placeholder="Publisher"
                        th:value="@{book.publisher}" />
                    <span class="text-muted">publisher of the book</span>
                </div>

                <!-- publication date -->
                <div class="form-group row">
                    <label for="publicationDate">Publication Date</label>
                    <input type="date" class="form-control" id="publicationDate" placeholder="publication Date"
                        th:value="${book.publicationDate}" />
                    <span class="text-muted">Publication Date of the book</span>
                </div>

                <!-- language -->
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="language">Language</label>
                    <div class="col-8">
                        <select th:value="${book.language}" id="language" class="form-control">
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                        </select>
                    </div>
                </div>

                <!-- category -->
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="category">* Category</label>
                    <div class="col-8">
                        <select th:value="${book.category}" id="category" class="form-control">
                            <option value="" selected="selected" disabled="disabled">Please select an option...</option>
                            <option value="Management" th:selected="(${book.category}=='Management')">Management
                            </option>
                            <option value="Fiction" th:selected="(${book.category}=='Fiction')">Fiction</option>
                            <option value="Engineering" th:selected="(${book.category}=='Engineering')">Engineering
                            </option>
                            <option value="Programming" th:selected="(${book.category}=='Programming')">Programming
                            </option>
                            <option value="Arts &amp; Literature"
                                th:selected="(${book.category}=='Arts &amp; Literature')">Arts &amp; Literature</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    <div th:replace="common/header :: scripts" />
</body>

</html>
