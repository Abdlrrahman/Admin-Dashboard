<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>
    <div class="container">
        <center>
            <h5 class="d-block mx-auto">Welcome to Admin Portal for Happy
                Bookstore.</h5>
            <hr />
            <img th:src="@{/image/logo.jpg}" class="img-fluid" style="width: 250px;" />

            <div class="row">
                <div class="col-4 col-4 mx-auto">
                    <div class="bg-danger" th:if="${param.error}">Invalid username
                        and password.</div>
                    <div class="bg-danger" th:if="${param.logout}">You have been
                        logged out.</div>
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label> <input type="text"
                                class="form-control" placeholder="Username" name="username" id="username"
                                required="required" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label> <input type="password"
                                class="form-control" placeholder="Password" name="password" id="password"
                                required="required" />
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign
                            In</button>
                    </form>
                </div>
            </div>
        </center>
    </div>

    <div th:replace="common/header :: scripts" />
</body>

</html>
